<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"衛'來無限</title>
    <style>
        .image-container {
            width: 100%;
            height: 100vh; /* 設置容器高度為螢幕高度的100% */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.imgur.com/gxPwznd.gif" alt="圖片">
    </div>
</body>
</html>
